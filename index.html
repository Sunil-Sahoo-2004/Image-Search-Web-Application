    <title>Image Search App</title>
    <link rel="stylesheet" href="/style.css">
</head>
    <h1>Image Search App</h1>
    <form action="">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1721367632166-0d851a5349af?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

        </div>
    </div>

    <button id="show-more-button">Show More</button>

    
    
<script src="/script.js"></script>
</body>
</html>
